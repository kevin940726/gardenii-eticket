
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="E-ticket prototype">
    <meta name="author" content="NTU IM 105">
    <link rel="icon" href="../../favicon.ico">

    <title>E-ticket</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Gardenii</h3>
      </div>

      <div class="jumbotron">
        <h1>活動標題</h1>
        <p class="lead">活動描述</p>
      </div>

      <div class="detail">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <p class="lead">活動資訊</p>
            <ul>
              <li>時間</li>
              <li>地點</li>
              <li>主辦單位</li>
              <li>相關網站</li>
          </div>
          <div class="col-md-6 col-sm-6">
            <div id="map">地理位置</div>
          </div>
        </div>
      </div>

      <form id='ticketform' class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">電子信箱</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone" class="col-sm-2 control-label">手機</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" placeholder="09xxxxxxxx">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPosition" class="col-sm-2 control-label">座位</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPosition" placeholder="請選擇座位" disabled value="">
          </div>
          <button id='seatareabutton' type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#seatModal">
            選擇座位
          </button>
          <div class="modal fade" id="seatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 d="myModalLabel">選擇座位</h4>
                </div>
                <div class="modal-body" id="seatmodal-body">
                  <div id='seatareaA' class='col-md-5'>         
                  </div>
                  <div id='seatareaB' class='col-md-5'>
                  </div>
                  <div id='seatareaC' class='col-md-5'>
                  </div>
                  <div id='seatareaD' class='col-md-5'>
                  </div>                                
                </div>  
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id='savechange' data-dismiss="modal" type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                線上捐款
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                當場捐款
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadiosˇ" value="optionˇ">
                我不想捐款
              </label>
            </div>
          </div>        
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">送出</button>
          </div>
        </div>

      </form>

      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bookticket.js"></script>
  </body>
</html>
